{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static '../lab5/style.css' %}" rel="stylesheet">
    <title>Name list</title>
</head>
<body>
    <h1>Name</h1>
    <ul>
        {% for people in peoples %}
            <li>{{ people }}</li>
        {% empty %}
            <li>No Name.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'lab5:index' %}">Add a New Name</a>    
</body>
</html>
